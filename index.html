<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Bird Sederhana</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden; background:#70c5ce;
    user-select:none;
    -webkit-user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color: transparent;
    font-family: sans-serif;
  }
  #game {
    display: block;
    margin: auto;
    background: #70c5ce;
    border: 2px solid #333;
    border-radius: 10px;
  }
  #info {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 24px;
    text-align: center;
    user-select:none;
  }
  #copyright {
    text-align: center;
    margin-top: 5px;
    color: #333;
    font-size: 14px;
    user-select:none;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>
<div id="info">Tap untuk mulai</div>
<div id="copyright">Â© FATHAN2025</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");

let bird, pipes, score, highScore, gameOver, gameStarted;

function resetGame() {
  bird = { x: 80, y: 150, width: 30, height: 30, velocity: 0, gravity: 0.5, jump: -6 };
  pipes = [];
  score = 0;
  gameOver = false;
  gameStarted = false;
  info.style.display = "block";
  info.innerText = "Tap untuk mulai";
}

function startGame() {
  if (!gameStarted) {
    gameStarted = true;
    info.style.display = "none";
    loop();
  } else if (gameOver) {
    resetGame();
  } else {
    bird.velocity = bird.jump;
  }
}

canvas.addEventListener("click", startGame);
canvas.addEventListener("touchstart", startGame);

function makePipe() {
  const gap = 180;
  const top = Math.floor(Math.random() * 250) + 50;
  pipes.push({ x: canvas.width, y: top, width: 50, gap: gap });
}

highScore = localStorage.getItem("flappyHighScore") || 0;

function update() {
  if (!gameStarted || gameOver) return;

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  pipes.forEach(pipe => pipe.x -= 2);

  // Cek tabrakan
  pipes.forEach(pipe => {
    if (
      bird.x < pipe.x + pipe.width &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipe.gap)
    ) {
      endGame();
    }
  });

  if (bird.y + bird.height > canvas.height || bird.y < 0) endGame();

  pipes = pipes.filter(pipe => {
    if (pipe.x + pipe.width < 0) {
      score++;
      return false;
    }
    return true;
  });

  if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
    makePipe();
  }
}

function endGame() {
  gameOver = true;
  info.innerText = "Game Over\nTap untuk main lagi";
  info.style.display = "block";

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("flappyHighScore", highScore);
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background langit
  ctx.fillStyle = "#70c5ce";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Gambar pipa (hijau)
  ctx.fillStyle = "#4CAF50";
  pipes.forEach(pipe => {
    // pipa atas
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.y);
    // pipa bawah
    ctx.fillRect(pipe.x, pipe.y + pipe.gap, pipe.width, canvas.height - pipe.y - pipe.gap);
  });

  // Gambar burung (kuning kotak)
  ctx.fillStyle = "#FFC107";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Skor
  ctx.fillStyle = "black";
  ctx.font = "20px sans-serif";
  ctx.fillText("Skor: " + score, 10, 30);
  ctx.fillText("Skor Tertinggi: " + highScore, 10, 60);
}

function loop() {
  update();
  draw();
  if (!gameOver) requestAnimationFrame(loop);
}

resetGame();
</script>

</body>
</html>
